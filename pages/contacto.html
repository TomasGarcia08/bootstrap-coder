    <h2 class="fst-italic fs-5 text-center text-white p-3 m-3 bg-dark bg-gradient ">ENVIANOS UN EMAIL CON TU
      CONSULTA</h2>
    <section class="d-flex flex-row bd-highlight d-flex justify-content-evenly bd-highlight"> 
    <form class= "w-25  m-3 mr-5  p-2 text-center shadow p-3 mb-5 bg-white rounded" action="#" method="get">
      <div class="row g-3">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="Nombre completo" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com"
            required>
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Telefono</label>
          <input type="tel" class="form-control" placeholder="Telefono" name="number" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comentario"></textarea>
        </div>
        <div class="col">
          <button class="btn btn-dark" type="submit">Enviar</button>
        </div>
      </div>
    </form>
